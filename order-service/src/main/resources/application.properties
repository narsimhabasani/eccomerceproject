spring.application.name=order-service
spring.datasource.url=jdbc:mysql://localhost:3306/orders
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# kafka - producer settings
spring.kafka.bootstrap-servers=localhost:9092

# default topic your code uses. Change to "my-topic" or change your code to use notificationTopic.
spring.kafka.template.default-topic=my-topic

# producer serializers (use JsonSerializer for POJO values)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# optional: include type headers so consumer JsonDeserializer can auto-detect types
spring.kafka.producer.properties.spring.json.add.type.headers=true

# (producer doesn't require group-id)
